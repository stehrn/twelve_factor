apiVersion: apps/v1
kind: Deployment
metadata:
  name: mood-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service
  template:
    metadata:
      labels:
        app: service
    spec:
      containers:
        - name: mood-app
          image: mood-app:1.0.0
          env:
            - name: spring.redis.host
              value: "mood-redis"
            - name: spring.redis.port
              value: "30002"
---
apiVersion: v1
kind: Service
metadata:
  name: mood-app
  namespace: default
spec:
  type: NodePort
  selector:
    app: service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mood-redis
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: mood-redis
          image: redis:6.0.3-alpine
---
apiVersion: v1
kind: Service
metadata:
  name: mood-redis
  namespace: default
spec:
  type: NodePort
  selector:
    app: service
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 30002